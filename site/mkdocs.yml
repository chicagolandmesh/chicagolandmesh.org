nav:
  - About: about/index.md
  - Guides:
    - guides/index.md
    - Getting Started:
      - guides/getting-started/index.md
      - Configuring Meshtastic: guides/getting-started/configure.md
      - Mistakes to Avoid: guides/getting-started/avoid-mistakes.md
    - Setup MQTT: guides/mqtt.md
    - Local Channel: guides/local-channel.md
    - Builds: 
      - guides/builds/index.md
  - News: news/index.md
  - Map: map/index.md
  - MeshView: https://meshview.chicagolandmesh.org
  #- Gallery: gallery/index.md
  - Resources: resources/index.md
  - Contact: contact/index.md

plugins:
  - tags:
      tags_file: tags.md
  - search
  - glightbox
  #- git-authors
  #- awesome-pages
  #- blog:
  #  - blog_dir: guides/builds
  #  - post_dir:

markdown_extensions:
  - md_in_html
  - attr_list
  - abbr
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

theme:
  name: 'material'
  custom_dir: 'overrides'
  logo: 'assets/images/logo-clear.svg'
  favicon: 'assets/images/logo-clear.svg'
  features:
      - navigation.tabs
      - navigation.path
      - navigation.section
      - navigation.path
      - navigation.indexes
      - navigation.top
      - navigation.footer
      - toc.integrate
      - search.suggest
      - search.share
      - announce.dismiss
  icon:
    repo: 'fontawesome/brands/github'
  palette:
    - media: "(prefers-color-scheme)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: chicago-light
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to auto

extra_css:
  - assets/stylesheets/extra.css

extra:
  generator: false
  social:
    - icon: custom/meshtastic
      link: https://meshtastic.org
      name: Check out the official Meshtastic site!
    - icon: 'fontawesome/brands/github'
      link: https://github.com/chicagolandmesh/chicagolandmesh.org
      name: Contribute to the github!
    - icon: fontawesome/brands/discord
      link: https://chicagolandmesh.org/discord
      name: Join the discord!
